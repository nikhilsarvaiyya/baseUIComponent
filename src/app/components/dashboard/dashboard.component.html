<div class="grid gap-4 grid-cols-3">
  <div class=' card ' *ngFor="let c of components">
      <div class="card-header font-semibold bg-purple-200">
        {{c.title}}
          <a class="float-right" href="component/{{c.path}}">
              <i class="bi bi-eye"></i></a>
      </div>
      <div class="card-body bg-purple-100">
          <p class="card-text">
            {{c.description}}
          </p>
      </div>
      <!-- <div class="card-footer bg-blue-300" ></div> -->
  </div>
</div>

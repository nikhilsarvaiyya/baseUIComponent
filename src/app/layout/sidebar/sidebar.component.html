    <li *ngFor="let menu of components;let i = index  ">
     
      <a (click)="showsubmenu(i);show===i ? show=-1: show=i" 
      routerLink="{{routePath}}/{{menu?.subTree ? 'page':'list'}}/{{menu.path}}"
      href="#submenu{{i}}" routerLinkActive="menu-active"
        [state]="{ selectedComponent:menu, parentComponent : null  }" data-bs-toggle="collapse"
        class="text-dark nav-link px-0 align-middle">
        <i [ngClass]="menu.icon ? 'bi-'+menu.icon : 'bi-bookmark'" class="bi"></i>
        <span class="ms-2 d-none d-sm-inline">{{menu?.title}}</span>
      <!-- <span *ngIf="!menu?.subTree && menu?.data?.length > 5" class="float-right">{{menu?.data?.length }}</span>-->
        <span class="float-end " style="margin-left:40px" *ngIf="menu?.subTree ">
          <i  [ngClass]="show===i ? ' bi-caret-down-fill' : ' bi-caret-right-fill'" class="bi"></i>
        </span> 

      
      <ul class="collapse nav flex-column ms-4" id="submenu{{i}}" data-bs-parent="#menu">
        <li  *ngFor="let subMenu of menu.subTree; let j=index ">
          <a routerLinkActive="sub-menu-active" routerLink="design/ui/list/{{menu.path}}/{{subMenu.path}}"
          [state]="{ selectedComponent:subMenu , parentComponent : menu}" class="text-dark nav-link px-0"> <span class="d-none d-sm-inline">{{subMenu.title}}</span>  </a>
        </li>
      </ul>
    </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown pb-4">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
      data-bs-toggle="dropdown" aria-expanded="false">

      <span class="d-none d-sm-inline mx-1">loser</span>

      <li><a class="dropdown-item" href="#">New project...</a></li>

      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>

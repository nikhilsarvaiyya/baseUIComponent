<div class="row" >
   <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-6 col-sx-12"  *ngFor="let c of components">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{c.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{c.subtitle}}</h6>
        <p class="card-text mb-3">{{c.description}}</p>
        <a href="component/{{c.path}}" class="card-link">{{c.link}}</a>
      </div>
    </div>
  </div>
</div>

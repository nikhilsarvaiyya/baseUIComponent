<div class="row">
    <div class="col-md-4">
        <form [formGroup]="saveDataForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title"
                    formControlName="title">
            </div>
            <div class="form-group">
                <label for="icon">Icon Name</label>
                <select class="form-select"  formControlName="cityName"> <!-- (change)="changeCity($event)"-->
                    <option value="">Choose Icon</option>
                    <option *ngFor="let icon of allIcons | async" [ngValue]="icon.name">
                        {{ icon.displayName }}
                    </option>
                </select>
                <!-- <input type="text" class="form-control" id="icon" placeholder="Icon" formControlName="icon"> -->
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                Submit
            </button>
        </form>
    </div>
    <div class="col-md-4">
        <pre>{{saveDataForm.value | json }}</pre>
    </div>
</div>
